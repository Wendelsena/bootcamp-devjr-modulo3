<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="separator"></div>
            <div class="traffic-light">
                <div class="panel">
                    <div id="red" class="light light-off"></div>
                    <div id="yellow" class="light light-off"></div>
                    <div id="green" class="light light-off"></div>
                </div>
            </div>
            
            <div class="separator2"></div>
        <button onclick="changeTrafficLight()">Click Me!</button>
        <div class="separator3"></div>
        <img src="pare.png" alt="limite de velocidade">
        <div class="separator4"></div>
    </div>
    

    <script src="script.js"></script> 
</body>
</html>
